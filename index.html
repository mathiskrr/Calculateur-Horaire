<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Calculateur Horaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="img/logo.png" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-290073534-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-290073534-1");
    </script>
  </head>

  <body>
    <button id="themeToggleButton"><img src="" alt=""></button>
    <div class="header-container">
      <img src="img/logo.png" alt="Logo Application" id="headerImage" />
      <h1>Calculateur Horaire</h1>
    </div>
    <p>
      Entrez vos heures d'arrivée, de pause déjeuner et de reprise de pause
      déjeuner pour calculer votre heure de fin de journée.
    </p>
    <div class="container">
      <div class="wrapper">
        <label for="heureArrivee">Heure d'arrivée :</label>
        <input type="time" id="heureArrivee" placeholder="hh:mm" required />
      </div>
      <div class="wrapper">
        <label for="heurePause">Heure de pause déjeuner :</label>
        <input type="time" id="heurePause" placeholder="hh:mm" required />
      </div>
      <div class="wrapper">
        <label for="heureReprise"
        >Heure de reprise après la pause déjeuner :</label
      >
      <input type="time" id="heureReprise" placeholder="hh:mm" required />
      </div>
      <div class="wrapper">
        <label for="dureeTravail">Durée de travail (en heures) :</label>
        <input type="time" id="dureeTravail" value="08:00" required />
      </div>

      <button id="calculButton">Calculer</button>

      <p id="resultat"></p>

      <h2>Historique</h2>
      <button id="clearHistoryButton">Supprimer l'historique</button>

      <ul id="historique"></ul>
    </div>
    <footer>
      <div id="credits">
        <div id="appVersion"></div>
        Powered by HTML, CSS and Javascript <br />Design by
        <a href="https://github.com/mathiskrr" rel="noopener" target="_blank"
          >mathiskrr</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
